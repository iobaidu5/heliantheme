<section class="contact extra-margin pb-0">
  <div class="row align-items-center mt-4">
    <div class="col-md-6">
      <div class="container">
        <div class="section-x">
          <div class="contact_header">
            <h2 class="contact_header-title">L’estimation de votre prestation</h2>
          </div>
          <div class="contact_form mt-5">
            <p class="form-message"></p>
            <form class="contact_content-form" id="devisForm" method="post" action="{{ site.data.company.url.notify }}">
              <input type="hidden" name="lang" value="{{ site.data.company.lang }}" />
              <input type="hidden" name="type" value="devis" />
              <input type="hidden" name="firstName" value="" />
              <input type="hidden" name="redirectUrl" value="{{site.data.company.url.redirect}}" />
              <input type="hidden" name="key" value="{{ site.data.company.recaptcha.server }}" />
              <input type="hidden" name="website" value="{{site.data.company.website}}" />
              <div class="row">
                <div class="col-lg-12 col-md-12">
                  <div class="form-group">
                    <label for="name" class="contact_form-label">Entreprise(facultatif)</label>
                    <input type="text" name="entreprise" id="entreprise" class="form-control contact_form-input" required=""
                      placeholder="" />
                  </div>
                </div>
                <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <label for="name" class="contact_form-label">Prenom</label>
                    <input type="text" name="lastname" id="lastname" class="form-control contact_form-input" required=""
                      placeholder="" />
                  </div>
                </div>
                <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <label for="name" class="contact_form-label">Nom</label>
                    <input type="text" name="name" id="name" class="form-control contact_form-input" required=""
                      placeholder="Votre nom" />
                  </div>
                </div>

                <div class="col-lg-12 col-md-12">
                  <div class="form-group">
                    <label for="email" class="contact_form-label">Adresse de livraison</label>
                    <input type="text" name="adresse" id="adresse" class="form-control contact_form-input" required=""
                      placeholder="" />
                  </div>
                </div>
                <div class="col-lg-12 col-md-12">
                  <div class="form-group">
                    <label for="email" class="contact_form-label">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control contact_form-input" required=""
                      placeholder="" />
                  </div>
                </div>

                <div class="col-lg-12 col-md-12">
                  <div class="form-group">
                    <label for="telephone" class="contact_form-label">Telephone</label>
                    <input type="number" name="telephone" id="telephone" class="form-control contact_form-input" required=""
                      placeholder="" />
                  </div>
                </div>
  
                <div class="col-lg-12 col-md-12">
                  <div class="form-group">
                    <label for="votre-demande" class="contact_form-label">Précisez votre demande (Budget souhaité, type de boisson, service..)</label>
                    <textarea name="votre-demande" class="form-control contact_form-input h-100" id="votre-demande" cols="30" rows="4" required=""
                      placeholder="Votre Demande"></textarea>
                  </div>
                </div>
  
                <div class="col-md-12">
                  <div class="checkbox d-flex mb-5">
                    <input name="condition" type="checkbox"
                      style="height:20px; width:20px; vertical-align: middle; margin-right: 10px;" />
                    <span class="contact_content-form--label" style="font-size: 14px; color: #69193B;">
                      En utilisant ce formulaire, vous acceptez le stockage et la gestion
                      de vos données par ce site * </span>
                    <i class="fa fa-info-square" aria-hidden="true"></i>
                  </div>
                  <div class="form-group d-flex justify-content-center">
                    <div class="g-recaptcha" data-sitekey="{{ site.data.company.recaptcha.client }}"></div>
                    <br />
                    <div id="devis-form-response"></div>
                  </div>
                </div>
  
                <div class="col-lg-12 col-md-12">
                  <button type="submit" class="contact_form-button form-submit submit-btn">
                    ENVOYER <span></span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="contact_image">
        <img src="./assets/img/devis.jpeg" alt="" class="contact_image-img">
      </div>
    </div>
  </div>
</section>
